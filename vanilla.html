<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Top 10</title>
</head>
<body>
    <!-- Top Navigation -->
    <div class="top-nav">
        <div class="top-nav__inner">
            <div class="top-nav__logo">Top 10</div>
            <div class="top-nav__menu">
                <a href="#" class="top-nav__link">Tailwind</a>
                <a href="#" class="top-nav__link">CSS & HTML</a>
                <a href="#" class="top-nav__link top-nav__cart">
                    Cart
                    <span class="top-nav__badge">3</span>
                </a>
            </div>
            <div class="top-nav__mobile-menu">
                <button id="menu-toggle" class="top-nav__toggle">
                    <svg xmlns="http://www.w3.org/2000/svg" class="top-nav__toggle-icon" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
                <div id="mobile-menu" class="top-nav__mobile-links">
                    <ul class="top-nav__mobile-list">
                        <li><a href="#" class="top-nav__mobile-link">Tailwind</a></li>
                        <li><a href="#" class="top-nav__mobile-link">CSS & HTML</a></li>
                        <li><a href="#" class="top-nav__mobile-link">Link</a></li>
                        <li><a href="#" class="top-nav__mobile-link top-nav__cart">
                            Link
                            <span class="top-nav__badge">3</span>
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Top Navigation -->
</body>
</html>

<style>
    /* Reset some default styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
}

/* Top Navigation Styles */
.top-nav {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    z-index: 50;
}

.top-nav__inner {
    max-width: 960px;
    margin: 0 auto;
    padding: 1rem;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.top-nav__logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #333;
}

.top-nav__menu {
    display: flex;
    gap: 1rem;
}

.top-nav__link {
    text-decoration: none;
    color: #333;
    transition: color 0.3s;
}

.top-nav__link:hover {
    color: #08A0B9;
}

.top-nav__cart {
    position: relative;
}

.top-nav__badge {
    position: absolute;
    top: -6px;
    right: -6px;
    background-color: #08A0B9;
    color: white;
    border-radius: 50%;
    padding: 4px 6px;
    font-size: 0.75rem;
}

.top-nav__mobile-menu {
    display: none;
}

.top-nav__toggle {
    background: none;
    border: none;
    font-size: 1.5rem;
    color: #333;
}

.top-nav__toggle-icon {
    vertical-align: middle;
    stroke: currentColor;
    stroke-width: 2;
}

.top-nav__mobile-links {
    display: none;
    background-color: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(20px);
    padding: 1rem;
}

.top-nav__mobile-list {
    list-style: none;
    padding: 0;
}

.top-nav__mobile-link {
    text-decoration: none;
    color: #333;
    margin-bottom: 1rem;
    display: block;
}

.top-nav__mobile-link:hover {
    color: #08A0B9;
}



</style>
